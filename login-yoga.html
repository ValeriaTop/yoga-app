<body>
    
  <div class = "p-0 m-0 min-h-screen flex flex-col font-sans"> 
        <!-- loader -->
        <div id="loader">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        <!-- * loader -->
        <div id="app" class="main-content flex flex-wrap gap-2 flex-grow ">
            <div class="card-5 basis-full min-h-[100px] flex flex-col bg-cover bg-center pt-2 pl-4" style="background-image: url('./assets/img/meditacion_4.jpg');">
            </div>
             <!-- Formulario -->
            <div class="flex flex-col items-center px-6 mt-6">
                <!-- Título -->
                <h1 class="text-3xl font-bold text-center mb-4">Únete a nosotros</h1>
                
                <div class="container mx-auto p-6">
                    <!-- Email Input -->
                    <div class="mb-6 input-container">
                      <input
                        id="email"
                        type="email"
                        name="email"
                        required
                        placeholder="Enter your email"
                        class="input-field"
                      />
                    </div>
                  
                    <!-- Password Input -->
                    <div class="mb-6 relative input-container">
                        <input
                        id="password"
                        type="password"
                        name="password"
                        required
                        placeholder="Enter your password"
                        class="input-field"
                        />
                        <!-- Eye Icon -->
                        <div class="input-icon" onclick="togglePassword()">
                        <i id="eye-icon" class="fa-solid fa-eye-slash"></i>
                        </div>
                 
                  
                      <!-- Forgot Link -->
                      <div class="absolute right-0 top-8 mt-2 mr-0">
                        <a href="#" class="forgot-link text-sm text-gray-500">Forgot?</a>
                      </div>
                    </div>
                  </div>
                  

                <!-- Botones -->
                <div class="w-full flex flex-col gap-3 mt-4 mb-12">
                    <div class="card-1 flex items-center justify-center w-full mt-4">
                        <button class="bg-black text-white text-xl px-8 py-2 rounded-full shadow-md flex items-center" >
                            Log in to Espacio Om
                        </button>
                    </div> 
                   
                    <div class="card-1 flex items-center justify-center w-full -mt-3">
                        <div class=" text-black text-xl flex items-center">
                            Crea una cuenta
                        </div>
                    </div>
                </div>

                <!-- Texto adicional -->
                <p class="text-sm text-center text-gray-500 mt-6">
                    By logging in, you understand and agree to Glo's
                    <a href="#" class="text-black font-medium">Terms & Conditions</a> & 
                    <a href="#" class="text-black font-medium">Privacy Policy</a>.
                </p>
                <a href="#" class="text-center text-black font-medium mt-2 block">Support Center</a>
            </div>
   
           
            <div class="card-4 fixed bottom-0 left-0 w-full bg-white min-h-[70px] max-h-[130px] flex items-center justify-around border-t shadow-lg z-50">
                <div class="flex flex-col items-center">
                    <i class="fa-regular fa-face-smile text-2xl"></i>
                    <span class="text-sm">Para ti</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fa-regular fa-calendar-days text-2xl"></i>
                    <span class="text-sm">Clases</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fa-solid fa-gift text-2xl"></i>
                    <span class="text-sm">Loyalty</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-user text-2xl"></i>
                    <span class="text-sm">Profile</span>
                </div>
            </div>
            
        </div>
    </div> 
 
        
  
    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>

    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="assets/js/base.js"></script>
    <script src="/main.js"></script>
    <script>
        app.mount('#app');
    </script>
    <script>
        // Toggle password visibility function
        function togglePassword() {
          const passwordField = document.getElementById('password');
          const eyeIcon = document.getElementById('eye-icon');
          const type = passwordField.type === 'password' ? 'text' : 'password';
          passwordField.type = type;
          
          // Change the icon based on password visibility
          if (type === 'text') {
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
          } else {
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
          }
        }
      </script>
 
</body>
